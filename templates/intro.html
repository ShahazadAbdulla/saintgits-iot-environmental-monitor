<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='saintgitslogo.jpg') }}" />
  <title>Saintgits Sensor Node</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    :root {
      --nav-h: 60px;
      --footer-h: 40px;
    }

    /* NAV */
    .NavBar {
      position: fixed; top: 0; left: 0; right: 0; height: var(--nav-h);
      background: rgb(45,44,44);
      color: #fff;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 0 12px rgba(0,0,0,.6);
      z-index: 1000;
    }
    .NavBar h2 { margin: 0; font-size: 20px; }
    .NavButtons { display: flex; gap: 10px; flex-wrap: wrap; }

    /* HERO */
    .Logo {
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background-image: url('{{ url_for('static', filename='saintgitsimage.jpg') }}');
      background-size: cover; background-position: center;
      padding: calc(var(--nav-h) + 20px) 20px calc(var(--footer-h) + 20px);
      position: relative;
    }
    .Logo::before {
      content:""; position:absolute; inset:0;
      background: rgba(0,0,0,.08);
    }

    /* CARD */
    .logo-card {
      position: relative; z-index: 1;
      background: #fff;
      border-radius: 16px;
      width: min(102vw, 420px);   /* tightened max width */
      padding: 24px 24px 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,.35);
      display: flex; flex-direction: column;
      align-items: center; gap: 14px;
      transition: transform .2s;
    }
    .logo-card:hover { transform: scale(1.02); }

    .logo-img {
     background-size: cover;
     background-position: center;
     transition: transform 0.2s;
     border-radius: 12px;
     overflow: hidden;
     width: 300px;
     height: 300px;
     display: flex;
     flex-direction: column;
     justify-content: flex-end;
     align-items: center;
     padding-bottom: 30px;
    }

    /* BUTTONS */
    .button-link {
     background-color: #d70707;
     color: white;
     padding: 10px 20px;
     border: none;
     border-radius: 6px;
     cursor: pointer;
     font-size: 16px;
     margin: 5px;
     display: inline-block;
     transition: background-color 0.3s;
    }
    .button-link:hover { background-color: #4c0404; }
    .cta { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }

    /* FOOTER with contrast bar */
    footer {
      position: fixed; left: 0; right: 0; bottom: 0; height: var(--footer-h);
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,.55);   /* translucent dark strip */
      color: #f5f5f5;                /* light text */
      font-size: 14px;
      z-index: 1000;
    }

    @media (max-width: 480px){
      :root { --nav-h: 64px; }
      .logo-card { width: 90vw; }
      .logo-img { max-width: 200px; }
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <div class="NavBar">
    <h2>Saintgits Sensor Node</h2>
    <div class="NavButtons">
      <button class="button-link" onclick="location.href='/water'">Water Quality</button>
      <button class="button-link" onclick="location.href='/air'">Air Quality</button>
      <button class="button-link" onclick="location.href='/history'">History</button>
    </div>
  </div>

  <!-- HERO -->
  <div class="Logo">
    <div class="logo-card">
      <img class="logo-img" src="{{ url_for('static', filename='saintgitslogo.jpg') }}" alt="SAINTGITS logo" />
      <div class="cta">
        <button class="button-link" onclick="location.href='/water'">Water Quality</button>
        <button class="button-link" onclick="location.href='/air'">Air Quality</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>Developed by Taiwan ICC Interns</footer>
</body>
</html>
